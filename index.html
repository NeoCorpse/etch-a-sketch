<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch a sketch</title>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./script.js"></script>
	</head>
	<body>
		<div class="title">Etch-a-sketch</div>
		<div class="container">
			<div class="controls">
				<input type="color" id="colorPicker" value="#363538" />
				<div class="modes">
					<div>Select Mode</div>
					<div class="selection">
						<button class="colorMode">Color</button>
						<button class="rainbowMode">Rainbow</button>
					</div>
				</div>
				<button class="eraser">Eraser</button>
				<button class="clear">Clear</button>
				<div class="label">16 x 16</div>
				<input id="range" type="range" min="1" max="64" value="16" />
			</div>
			<div class="grid"></div>
		</div>
	</body>
</html>
